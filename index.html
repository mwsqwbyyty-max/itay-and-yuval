<div class="quiz-box" id="quiz">

<script>
const questions = [
    { q: "3 + 4 = ?", a: 7 },
    { q: "10 âˆ’ 6 = ?", a: 4 },
    { q: "5 + 5 = ?", a: 10 },
    { q: "8 âˆ’ 3 = ?", a: 5 },
    { q: "6 + 2 = ?", a: 8 },
    { q: "9 âˆ’ 4 = ?", a: 5 },
    { q: "7 + 1 = ?", a: 8 },
    { q: "10 âˆ’ 2 = ?", a: 8 },
    { q: "4 + 3 = ?", a: 7 },
    { q: "6 âˆ’ 1 = ?", a: 5 },
    { q: "2 + 6 = ?", a: 8 },
    { q: "9 âˆ’ 5 = ?", a: 4 },
    { q: "3 + 5 = ?", a: 8 },
    { q: "8 âˆ’ 2 = ?", a: 6 },
    { q: "7 + 2 = ?", a: 9 }
];

let index = 0;
let score = 0;

function showQuestion() {
    const q = questions[index];
    document.getElementById("question").innerText = q.q;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    let options = [q.a, q.a + 1, q.a - 1, q.a + 2]
        .sort(() => Math.random() - 0.5);

    options.forEach(num => {
        const btn = document.createElement("button");
        btn.innerText = num;
        btn.onclick = () => {
            if (num === q.a) score++;
            index++;
            index < questions.length ? showQuestion() : showResult();
        };
        answersDiv.appendChild(btn);
    });
}

function showResult() {
    document.getElementById("quiz").innerHTML = `
        <h1>âœ¨ ×¡×™×™×ž×ª!</h1>
        <p style="font-size:26px">×¢× ×™×ª × ×›×•×Ÿ ×¢×œ <b>${score}</b> ×ž×ª×•×š <b>${questions.length}</b></p>
        <br>
        <button class="blue-btn" onclick="restart()">×œ×¢×©×•×ª ×ž×—×“×©?</button>
    `;
}

function restart() {
    index = 0;
    score = 0;
    location.reload();
}

showQuestion();
</script>
